<html>
 <head>
 <script src="https://code.highcharts.com/highcharts.js"></script>
 <script src="https://code.highcharts.com/modules/exporting.js"></script>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 </head>
 <body>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="hello">
    The results of priceList:
</div>
 <script>
  //var myarray = {{array1|safe }};
  var priceList = {{priceList|safe }};
  //var dateList = {{dateList|safe }};

  what();
    function what(){
       document.getElementById('hello').innerHTML = priceList;
   };

    $(function () {

    Highcharts.chart('container', {
        title: {
            text: 'Historical Data',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: CMPE 285',
            x: -20
        },
        xAxis: {
                labels:
                    {
                        enabled: false
                    }
                },
        yAxis: {
            title: {
                text: 'Temperature (°C)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Temperature Values',
            data: priceList
        }]
    });
});
 
    

  </script>

 </body>
 </html>
